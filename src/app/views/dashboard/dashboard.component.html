<!-- IMAGE OVERLAY-->

<p-overlayPanel #op [dismissable]="true" [showCloseIcon]="true">
    <ng-template pTemplate>
        <b><h6>Enter your image url</h6></b>
        <input type="text" pInputText [(ngModel)]="image_url"/>
        <p-button icon="pi pi-check" (click)="updateUrl()" styleClass="p-button-text p-button-success"></p-button>
    </ng-template>
</p-overlayPanel>

<!--END-->
    <div class="row">
        <p-card styleClass="left-card">
            <div style="text-align: center;">
                <button (click)="op.toggle($event)" style="border-radius: 50%;">
                <img src="{{display_image_url}}" alt="Avatar" 
                    style="border-radius: 50%; width: 190px; height: 180px;">
                </button>
                <br><br>
                <h3 class="text-black d-block"><b>{{user_info[0].first_name}} {{user_info[0].last_name}}</b></h3>
                <span class="d-block">{{user_info[0].country}}</span>
                <div class="icons">
                    
                    <a href="{{user_info[0].github}}" target="_blank">
                        <button pButton pRipple type="button" icon="icon-social-github" 
                            class="p-button-rounded p-button-text font-xl p-button-plain"></button>
                    </a>

                    <a href="{{user_info[0].linkedin}}" target="_blank">
                        <button pButton pRipple type="button" icon="icon-social-linkedin" 
                            class="p-button-rounded p-button-text font-xl p-button-primary"></button>
                    </a>

                    <a href="{{user_info[0].website}}" target="_blank">
                        <button pButton pRipple type="button" icon="icon-globe" 
                            class="p-button-rounded p-button-text font-xl p-button-success"></button>
                    </a>
                </div>                
            </div>
            <p-divider></p-divider>
            <br>
            <!-- <textarea class="notes" rows="10" pTooltip="Todo List" cols="25" 
                tooltipPosition="right" pInputTextarea autoResize="true"></textarea> -->
                <p-card styleClass="notes">
                    <ng-template pTemplate="header">
                        <span class="notes-heading">TODO LIST</span>
                        <div class="notes-icons">
                            <button pButton pRipple type="button" icon="pi pi-plus"
                                class="p-button-rounded p-button-text p-button-lg"
                                (click)="showModalDialog('center')">
                            </button>

                            <p-confirmPopup></p-confirmPopup>
                            <button pButton pRipple type="button" icon="pi pi-trash"
                                class="p-button-rounded p-button-text p-button-danger p-button-lg"
                                (click)="confirm($event)"><!--todo_delete();-->
                            </button>
                            <p-dialog header=" " [(visible)]="displayModal" [modal]="true" 
                                [position]="position" [style]="{width: 'max-content'}"
                                [baseZIndex]="10000" [draggable]="false" [resizable]="false">

                                <input type="text" pInputText placeholder="Add new activity" [(ngModel)]="todo" />
                                    <ng-template pTemplate="footer">
                                        <p-button label="Submit" icon="pi pi-check" styleClass="p-button-sm"
                                        (click)="displayModal=false; todo_push();toast()"></p-button>
                                    </ng-template>
                            </p-dialog>
                        </div>
                    </ng-template>
                                
                    <p-listbox #todo_box styleClass="listbox" [options]="todo_list" 
                        [(ngModel)]="selectedTodo" [listStyle]="{'max-height':'200px'}" >
                        <ng-template let-todo pTemplate="item">
                            <div>{{todo}}</div>
                        </ng-template>
                    </p-listbox>
                </p-card>

        </p-card>
        <p-card styleClass="right-card">
            <button pButton pRipple type="button" icon="pi pi-refresh" style="float:right;"
                class="p-button-rounded p-button-text" (click)="news_get()"></button>
                <br>   
            <p-card styleClass="newsCard">
                <div style="text-align: center; margin-top: 30%;" [hidden]='spinner_hide'>
                    <p-progressSpinner></p-progressSpinner>
                </div>
                <dl style="color: rgb(63, 57, 57);" 
                    *ngFor="let obj of news_list">
                    <dt>
                        <img class="news_img" src={{obj.urlToImage}}>
                        <a href={{obj.url}} target="_blank"><span id="news_heading">{{obj.title}}</span></a> <br>
                        <small> &rarr; {{obj.publishedAt}} hours ago</small>     
                    </dt>
                    <dd>
                        <span id="news_sub">{{obj.content}}</span>
                    </dd>
                    <p-divider></p-divider>
                </dl>
            
            </p-card>
        </p-card>
    </div>
</div>
